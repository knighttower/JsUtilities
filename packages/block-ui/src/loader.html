<style>
    .x-ldr,
    .x-ldr div {
        box-sizing: border-box;
    }
    .x-ldr {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 30px;
    }
    .x-ldr div {
        position: absolute;
        top: 25%;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #a6a8b5;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .x-ldr div:nth-child(1),
    .x-ldr div:nth-child(2) {
        left: 8px;
    }
    .x-ldr div:nth-child(3) {
        left: 32px;
    }
    .x-ldr div:nth-child(4) {
        left: 56px;
    }
    .x-ldr div:nth-child(1) {
        animation: x-ldr1 0.6s infinite;
    }
    .x-ldr div:nth-child(2),
    .x-ldr div:nth-child(3) {
        animation: x-ldr2 0.6s infinite;
    }
    .x-ldr div:nth-child(4) {
        animation: x-ldr3 0.6s infinite;
    }
    @keyframes x-ldr1 {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(1);
        }
    }
    @keyframes x-ldr3 {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }
    }
    @keyframes x-ldr2 {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(24px, 0);
        }
    }
</style>
<div class="x-ldr">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
