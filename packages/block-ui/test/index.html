<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Block UI Test</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../dist/browser/blockui.js"></script>
    </head>
    <body>
        <button id="blockButton">Block UI</button>

        <div
            class="blocky"
            style="width: 300px; height: 300px; display: block; background: blueviolet"
        ></div>

        <script>
            $(document).ready(function () {
                $('#blockButton').click(function () {
                    $('.blocky').unblock();
                    $.blockui.on({
                        content: '<button id="unblockButton">Unblock UI</button>',
                        onBlock: function () {
                            $('#unblockButton').click(function () {
                                $.blockui.off();
                            });
                        },
                    });
                });
                $('.blocky').block();
            });
        </script>
    </body>
</html>
