<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Block UI Test</title>

        <script src="../dist/browser/bundle.js"></script>
    </head>
    <body style="background-color: #000">
        <button id="blockButton">Block UI</button>

        <div
            class="blocky"
            style="width: 300px; height: 300px; display: block; background: blueviolet"
        ></div>

        <script>
            $toast.config({ duration: 5000 }).info('Block UI Test');
            $toast.error('Block UI Test 2 long message here and there and then some more', 6000);
            $toast.warning('Block UI Test 3', { duration: 9000 });
            $toast.success('Block UI Test 4', { autoClose: false });
        </script>
    </body>
</html>
